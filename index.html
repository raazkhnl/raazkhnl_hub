
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaaZ // Neural Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-cyan: #22d3ee;
      --bg-black: #030303;
      --obsidian-glass: rgba(10, 10, 12, 0.8);
      --border-dim: rgba(255, 255, 255, 0.05);
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-black);
      color: #e2e8f0;
      overflow-x: hidden;
      cursor: crosshair;
      scroll-behavior: smooth;
    }
    .mono { font-family: 'JetBrains Mono', monospace; }
    
    .obsidian-card {
      background: var(--obsidian-glass);
      backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid var(--border-dim);
      box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.5);
      transition: all 0.4s cubic-bezier(0.2, 0, 0, 1);
    }
    .obsidian-card:hover {
      border-color: rgba(34, 211, 238, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 12px 48px -12px rgba(34, 211, 238, 0.15);
    }

    /* Floating Header Animation */
    @keyframes float-hud {
      0%, 100% { transform: translateY(0) translateX(-50%); }
      50% { transform: translateY(-4px) translateX(-50%); }
    }
    .hud-float {
      animation: float-hud 6s ease-in-out infinite;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 2px; height: 2px; }
    ::-webkit-scrollbar-track { background: var(--bg-black); }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    @keyframes pulse-glow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 0.6; }
    }
    .glow-dot {
      box-shadow: 0 0 10px var(--neon-cyan);
      animation: pulse-glow 2s infinite;
    }
  </style>

}

</head>

</body>
</html>
